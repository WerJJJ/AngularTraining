<div class = "auth">
    <h2 class="auth__title">Auth panel</h2>
    <div class = "auth__buttons">
        <button class="auth__log-in-button btn" (click)="authService.logIn()">Log in</button>
        <button class="auth__log-out-button btn" (click)="authService.logOut()">Log out</button>
    </div>
</div>
